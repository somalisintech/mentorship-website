name: Test

on: [ push ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ› Checkout repository
        uses: actions/checkout@v3
      - name: ğŸ”¨ Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'
      - name: â¬‡ï¸ Install dependencies
        run: yarn install --frozen-lockfile
      - name: ğŸ§ª Run tests
        run: yarn test:ci
